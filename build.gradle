plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'org.bh'
version '0.0.1-lambda.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
